<div class="container">
  <br>
  <div class="row justify-content-end cardview">
    <button type="button" class="btn btn-light add-button" (click)="addNewPet()">Add</button> 
  </div>
  <br>
  <div class="row justify-content-center cardview">
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name. </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Pet Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="birthDay">
        <th mat-header-cell *matHeaderCellDef> Birth Day </th>
        <td mat-cell *matCellDef="let element"> {{element.birthDay}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="lastVacDate">
        <th mat-header-cell *matHeaderCellDef> Last Vac Date </th>
        <td mat-cell *matCellDef="let element"> {{element.lastVacDate | date}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="nextVacDate">
        <th mat-header-cell *matHeaderCellDef> Next Vac Date </th>
        <td mat-cell *matCellDef="let element"> {{element.nextVacDate | date}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editVehicle(element)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="deleteVehicle(element)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

</div>
