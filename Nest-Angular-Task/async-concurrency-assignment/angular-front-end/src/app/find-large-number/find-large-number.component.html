<div class="container text-card">
    <div class="d-flex justify-content-center">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Genarate Fibonacci Sequence</h5>
                    <p class="card-text">You need to enter first and last of expected Sequence
                    </p>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Array</span>
                        </div>
                        <input type="text" class="form-control" placeholder="number array with comma separate" #first [value]="arrFirst">
                    </div>
                    <div class="input-group mb-3 align-items-start">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Index</span>
                        </div>
                        <input type="number" class="form-control" placeholder="Index number" #last [value]="arrLast">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-success" >Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
