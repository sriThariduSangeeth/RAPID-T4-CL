<div class="container text-card">
    <div class="d-flex justify-content-center">
        <div class="row justify-content-center">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Find Repitition in given paragraph</h1>
                    <p class="card-text">You have to type or paste a paragraph in this text area. then click submit button.
                    </p>
                    <div class="row input-group mb-3">
                        <div class="col-4 input-group-prepend align-self-start">
                            <span class="input-group-text">Paragraph</span>
                        </div>
                        <div class="col" >

                        </div>
                        <div class="col-4 btn-group align-self-end">
                            <select [(ngModel)]="type" class="btn btn-primary ">
                                <option value="full">Full</option>
                                <option value="summer">Summary</option>
                              </select>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <textarea class="form-control" placeholder="type..." id="exampleFormControlTextarea1" rows="5" [(ngModel)]="paragraph"></textarea>
                    </div>
                    <div class="input-group mb-3 flex-row-reverse">
                        <button type="button" class="btn btn-success" (click)="submitParagraph()">Submit</button>
                    </div>

                </div>
            </div>
            <div *ngIf="respArray" class="card">
                <div class="card-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Repitition letters Report</span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <table class="table table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Letter</th>
                                    <th scope="col">Count</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let word of respArray | keyvalue; let i = index;">
                                    <th scope="row">{{word.key}}</th>
                                    <td>{{word.value}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
